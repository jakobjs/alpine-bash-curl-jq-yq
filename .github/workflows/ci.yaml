---
name: CI
on: push

env:
  PROJECT: alpine-bash-curl-jq-yq

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build local container for scanning
        uses: docker/build-push-action@v3
        with:
          tags: localbuild/testimage:latest
          push: false
          load: true
      - name: Scan image
        run: |
          docker run --rm \
            --volume /var/run/docker.sock:/var/run/docker.sock \
            --name Grype anchore/grype:latest \
            localbuild/testimage:latest \
            --output sarif --fail-on medium --add-cpes-if-none --distro alpine:3.16.3 | tee ./results.sarif
      - name: Remove test image
        run: docker image rm localbuild/testimage --force
      - name: Upload scan report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./results.sarif
      - name: Inspect scan report
        run: cat ./results.sarif
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
          registry: ghcr.io
      - name: Buildx
        shell: bash
        run: |
          docker buildx build . -f Dockerfile -t alpine-bash-curl-jq-yq:latest
      - name: Tag and push to DockerHub
        run: |
          docker tag alpine-bash-curl-jq-yq:latest jakobjs/alpine-bash-curl-jq-yq:latest
          docker push jakobjs/alpine-bash-curl-jq-yq:latest
      - name: Tag and push to ghcr.io
        run: |
          docker tag alpine-bash-curl-jq-yq:latest ghcr.io/jakobjs/alpine-bash-curl-jq-yq:latest
          docker push ghcr.io/jakobjs/alpine-bash-curl-jq-yq:latest
